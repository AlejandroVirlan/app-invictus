<div class="card bg-dark text-white">
    <div class="card-header">{{ !socio.id? 'Crear socio': 'Editar socio' }}</div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-2">Nombre de usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.usuario.username" name="username">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" [(ngModel)]="socio.usuario.email" name="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="dni" class="col-form-label col-sm-2">DNI</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.dni" name="dni">
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido1" class="col-form-label col-sm-2">Primer apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.apellido1" name="apellido1">
                </div>
            </div>

            <div class="form-group row">
                <label for="apellido2" class="col-form-label col-sm-2">Segundo apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.apellido2" name="apellido2">
                </div>
            </div>

            <div class="form-group row">
                <label for="movil" class="col-form-label col-sm-2">MÃ³vil</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.movil" name="movil">
                </div>
            </div>

            <div class="form-group row">
                <label for="foto" class="col-form-label col-sm-2">Foto</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="socio.foto" name="foto">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!socio.id else elseBlock">Crear</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
